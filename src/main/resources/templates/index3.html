<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <title>Page 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="container">
<header class="navbar navbar-expand-lg navbar-dark bd-navbar sticky-top">
    <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Course Search</a>
        <form th:action="@{/home/firstFolder}">
            <input type="text" th:name="topic" class="form-control" />
            <button type="submit" class="btn btn-success" style="width:100%;">Search</button>
        </form>
    </div>
    </nav>
</header>
<br>
<br>
<br>
<br>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>URL</th>
    </tr>
    <tbody>
    <tr th:each = "x : ${listar3}">
        <td th:text="${x.name}"></td>
        <td><a th:href="@{/home/thirdFolder/(url=${x})}"><p th:text="${x}"></p></a></td>
    </tr>
    </tbody>
</table>

</body>
